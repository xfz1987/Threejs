<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/three.min.js"></script>
</head>
<body>
  <!--
    * 引入 Three.js
    * 对象: 场景 Scene 模型、灯光等
    * 三维场景要素
          相机 Canmera 观察场景的视角
          渲染器 Renderer 场景渲染输出的目标
    * 方法: 渲染 render 渲染操作
    x 相机控制的原理:
        操作相机的变化
        重新渲染场景，才能出效果
        相机控制器及其他扩展库的引入：
        examples/js/control/OrbitControls.js
   -->
  <script>
    //1.创建场景元素
    var scene = new THREE.Scene();

    //2.添加网格模型
    //*创建立方体模型：长宽高
    var geometry = new THREE.BoxGeometry(100,100,100);
    //*创建彩纸对象
    var materiral = new THREE.MeshLambertMaterial({color:0xff0000});
    //闯将网格对象
    var mesh = new THREE.Mesh(geometry, materiral);
    //将网格模型添加到场景中
    scene.add(mesh);

    //3.添加灯光
    var light = new THREE.PointLight(0xffffff);
    light.position.set(300,400,200);
    //将光源加入到场景中
    scene.add(light);

    //4.加入相机对象
    var camera = new THREE.PerspectiveCamera(40,800/600,1,1000);
    camera.position.set(200,200,200);
    //把相机朝向场景的中心
    camera.lookAt(scene.position);

    //5.创建渲染器
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(800,600);
    //将渲染器加入到文档中
    document.body.appendChild(renderer.domElement);

    //6/渲染（场景、相机）
    renderer.render(scene,camera)

  </script>
</body>
</html>
